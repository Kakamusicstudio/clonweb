<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>
    <!-- Menggunakan Font yang mirip Chat AI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #343541;
            --text-color: #ECECF1;
            --accent-color: #10a37f; /* Warna hijau khas AI */
            --accent-hover: #1a7f64;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #a5f3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #c5c5d2;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-launch {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 163, 127, 0.4);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-launch:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 163, 127, 0.6);
        }

        .note {
            margin-top: 30px;
            font-size: 12px;
            color: #6e6e80;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Ikon Robot AI -->
        <div class="logo">
            <i class="fa-solid fa-robot"></i>
        </div>
        
        <h1>Personal AI Gateway</h1>
        <p>
            Akses kecerdasan buatan tingkat lanjut melalui portal pribadi kamu.<br>
            Siap membantu tugas, coding, dan ide kreatif.
        </p>

        <!-- Tombol untuk membuka Qwen -->
        <a href="https://chat.qwen.ai/" target="_blank" class="btn-launch">
            <i class="fa-solid fa-bolt"></i> Buka Chat AI Sekarang
        </a>

        <div class="note">
            Dipersembahkan oleh GitHub Kamu
        </div>
    </div>

    <!-- Script untuk icon robot & petir -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
